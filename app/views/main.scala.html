@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="@routes.Assets.at("stylesheets/bootstrap-select.min.css")" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/bootstrap-select.min.js")" type="text/javascript"></script>
    </head>
    <body>
	<div class="navbar navbar-inverse" role="navigation">
	    <div class="container">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	          <!--  Display three horizontal lines when navbar collapsed. -->
	          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="/">TOP</a>
	        <a class="navbar-brand" href="/find">find</a>
	      </div>
	    </div>
	</div>
	
	@content
    
    </body>
</html>
